<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            padding: 2.5rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        p {
            color: #555;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        label {
            display: block;
            text-align: left;
            margin: 0.5rem 0 0.3rem;
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>ðŸ”’ Enter Your Activation Code</h2>
    <p>We sent you a 6-digit code via email. Please enter it below to activate your account.</p>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required />

    <label for="code">Activation Code</label>
    <input type="text" id="code" placeholder="Enter the 6-digit code" required />

    <button onclick="verifyCode()">Verify</button>
    <div id="result"></div>
</div>

<script>
        function verifyCode() {
        const isLocal = window.location.hostname === 'localhost';
        const apiBase = isLocal ? 'http://localhost:3000' : 'https://www.benzotracker.support';
        const code = document.getElementById('code').value;
        const email = document.getElementById('email').value;
        const resultDiv = document.getElementById('result');

        fetch(`${apiBase}/api/auth/confirm-code`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code, email }),
        })
            .then(res => res.json())
            .then(data => {
                resultDiv.textContent = data.message || 'âœ… Activated!';
                resultDiv.style.color = 'green';
            })
            .catch(() => {
                resultDiv.textContent = 'âŒ Activation failed.';
                resultDiv.style.color = 'red';
            });
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 500);
    }
</script>
</body>
</html>
